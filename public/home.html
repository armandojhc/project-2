<!DOCTYPE html>
<html lang="en">

<head>


	<meta charset="utf-8">
	<title>Triolingo</title>
	<meta name="description" content="Triolingo">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<link rel="stylesheet" href="stylesheets/style.css">
	<link rel="icon" href="images/favicon.png" type="image/x-icon" />
</head>

<body class="home-background-color">
	<nav class="navbar navbar-dark bg-dark">
		<div class="navbar-header">
			<a class="navbar-brand" href="/logout">
				Logout
			</a>
		</div>
		<div>
			<a href="home.html">
				<p class="header-text">Triolingo</p>
			</a>
		</div>
		<div>
			<p class="hello-user member-name"></p>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row justify-content-md-center text-light mt-5">
			<div class="col-lg-4 col-md-12 col-sm-12">
				<div class="card bg-primary mt-4 card-block">
					<a href="/travel" class="font-lg text-light d-flex align-items-center justify-content-center">
						<span class="mr-2">Travel</span>
						<i class="fa fa-plane"></i>
						<span class="home-progress-travel"></span>
					</a>
				</div>
			</div>
			<div class="col-lg-4 col-md-12 col-sm-12">
				<div class="card bg-warning mt-4 card-block">
					<a href="/food" class="font-lg text-light d-flex align-items-center justify-content-center">
						<span class="mr-2">Food</span>
						<i class="fa fa-cheese"></i>
						<span class="home-progress-food"></span>
					</a>
				</div>
			</div>
			<div class="col-lg-4 col-md-12 col-sm-12">
				<div class="card bg-dark mt-4 card-block">
					<a href="/work" class="font-lg text-light d-flex align-items-center justify-content-center">
						<span class="mr-2">Work</span>
						<i class="fa fa-briefcase"></i>
						<span class="home-progress-work"></span>
					</a>
				</div>
			</div>
			<div class="col-lg-4 col-md-12 col-sm-12">
				<div class="card bg-success mt-4 card-block">
					<a href="/social" class="font-lg text-light d-flex align-items-center justify-content-center">
						<span class="mr-2">Social</span>
						<i class="fa fa-share-alt"></i>
						<span class="home-progress-social"></span>
					</a>
				</div>
			</div>
			<div class="col-lg-4 col-md-12 col-sm-12">
				<div class="card bg-danger mt-4 card-block">
					<a href="/yourmomjokes" class="font-lg text-light d-flex align-items-center justify-content-center">
						<span class="mr-2">Your Mom Jokes</span>
						<i class="fa fa-grin-squint-tears"></i>
						<span class="home-progress-jokes"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="js/home.js"></script>
